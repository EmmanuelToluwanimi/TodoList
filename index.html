<head>
    <!-- Required meta tags -->

    <title>TodoList</title>
</head>

<body class="row no-gutters">
    <div class="div1 container text-white col-md-6 m-auto">
        <div class="text-center">
            <h1>
                TodoList
            </h1>
            <p>
                Welcome to my TodoList webpage
            </p>
        </div>

        <div class="input-group mb-3 shadow">
            <input autofocus type="text" class="inp form-control" placeholder="e.g : Build a webpage"
                aria-describedby="basic-addon2">
            <button class="btn btn-primary py-0  input-group-append">Create</button>
        </div>

        <hr class="bg-white">

        <div class="container w-75 lists p-0 shadow-lg">
            <h2 class="rounded text-center py-1">
                Lists
            </h2>
            <div class="clr text-muted text-center">No items yet</div>
            <div class="appr">

            </div>


        </div>


    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>

</html>
<script src="//code.jquery.com/jquery-1.12.4.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- <script src="script.js"></script> -->

<script>
    $(document).ready(function () {
        let array_list = [];
        // let x = 0;

        //function to get input values and sends it into an array
        $(document).on('click', '.btn-primary', function () {

            let inp_value = $('.inp').val();
            array_list.push(inp_value);
            console.log(array_list);
            $('.inp').val('');

            let y = '';
            for (items of array_list) {
                y += `<div class="todo px-3 border-bottom mt-1 pb-1">
                <span class="task flex-fill">${items}</span>
                <input type="checkbox" class="inp">
                <button class="btn btn-danger far fa-trash-alt"></button>
            </div>`
            }
            $('.appr').html(y);
            $('.clr').hide();
        })


    })

</script>
